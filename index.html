<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background with Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://wallpapercat.com/w/full/9/4/c/5823982-1920x1080-desktop-hd-lofi-forest-background-photo.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            filter: blur(10px); /* Adjust the blur intensity */
            z-index: -1;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black background */
            padding: 20px 40px;
            border-radius: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 4rem;
            color: #D4AF37; /* Dark yellow font color */
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="header">
        <h1>Sulfur!</h1>
    </div>
</body>
</html>
